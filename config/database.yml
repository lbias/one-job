  default: &default
    adapter: postgresql
    encoding: unicode
    pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

  development:
    <<: *default
    database: one-job_development

  test:
    <<: *default
    database: one-job_test

  production:
    <<: *default
    database: one-job_production
    username: one-job
    password: <%= ENV['ONE-JOB_DATABASE_PASSWORD'] %>
